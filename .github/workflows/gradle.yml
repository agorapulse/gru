name: Check

on: [push, pull_request]
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      CI: true
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Test with JDK Client
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check --scan --parallel
      - name: Test with JDK Client
        uses: gradle/gradle-build-action@v2
        env:
          GRU_HTTP_CLIENT: okhttp
        with:
          arguments: :heist-micronaut:clean check coveralls --scan --parallel
      - name: Test with OkHttp Client
        uses: gradle/gradle-build-action@v2
        env:
          GRU_HTTP_CLIENT: jdk
        with:
          arguments: :heist-micronaut:clean check coveralls --scan --parallel
